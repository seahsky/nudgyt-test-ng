<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (submit)="loginUser()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            type="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="submit" class="btn-block">
        Log in
      </button>
    </form>
  </mat-card>
</div>
